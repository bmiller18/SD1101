<!DOCTYPE html>
<html>
  <head>
    <h1>Contact Us</h1>
  </head>

  <body>
    <p>Have a question or feedback for our website? Please contact us!</p><br>

    <form method='POST' action='http://www.hashemian.com/tools/form-post-texter.php' name="form1">
      <label for="name">Name</label>
      <input type="text" name="name">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" size="25">
      <br><br>
      <label for="rating">Rating</label>
      <select name="rating" form="form1">
        <option vaule="5 Stars">5 Stars</option>
        <option vaule="4 Stars">4 Stars</option>
        <option vaule="3 Stars">3 Stars</option>
        <option vaule="2 Stars">2 Stars</option>
        <option vaule="1 Stars">1 Stars</option>
      </select>
      <br><br>
      </label for="comments">Comments</label>
      <textarea name="comments" rows="6" cols="60" form="form1"></textarea>
      <br><br>
      <input type="submit" vaule="Submit">
    </form>

  </body>
</html>
