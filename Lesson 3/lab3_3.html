<!DOCTYPE html>
<html>
  <head>
    <title>Signup</title>
  </head> 

  <body>
    <h1>Signup</h1>

    <p>Complete the form to sign up for a free account.</p>
      <br><br>
    <form method='POST' action='http://www.hashemian.com/tools/form-post-texter.php' name="form1">
      <label for="firstname">First Name</label>
      <input type="text" name="first name">
      <br><br>
      <label for="lastname">Last Name</label>
      <input type="text" name="last name">
      <br><br>
      <label for="email">Email Address</label>
      <input type="email" name="email" size="30">
      <br><br>
      <label for="dob">Birthday</label>
      <input type="date" name="dob" size="30">
      <br><br>
      <label for="phone">Telephone (xxx-xxx-xxxx)"></label>
      <input type="tel" name="phone" size="30" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      <br><br>
      <label type="username">User Account Name</label>
      <input type="text" name="username">
      <br><br>
      <label type="password">Password</label>
      <input type="password" name="password">
      <input type="submit" value="submit">
    </form>
  </body>
</html>
