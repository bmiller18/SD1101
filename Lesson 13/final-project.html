  <script>
  function showReview(movieID){
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          let reviews = JSON.parse(this.responseText);
          let movieTitle = reviews.movies[movieID].title;
          let movieReview = reviews.movies[movieID].review;
          $(".review").text(movieReview);

        }
    };
    xhttp.open("GET","https://raw.githubusercontent.com/Steve-Rossiter/SD101/master/movieprojectfiles/reviews.json",true);
    xhttp.send();
    
  }
